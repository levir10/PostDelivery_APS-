    <!-- Custom CSS -->
    <style>
      /* Sliding Panel styles */
      .sliding-panel {
        position: fixed;
        top: 0;
        right: -600px; /* Initially hidden off-screen */
        width: 600px;
        height: 100%;
        background-color: white;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        transition: right 0.3s ease; /* Smooth transition */
        z-index: 1000; /* Ensure it is above other content */
        overflow-y: auto; /* Allow scrolling if content is too long */
      }

      .sliding-panel-content {
        padding: 20px;
      }

      .open-panel-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1100; /* Above the panel to remain clickable */
        background-color: #033025; /* Bright orange color */
        color: white;
        font-weight: bold;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .open-panel-btn:hover {
        background-color: #ff5722; /* Slightly darker shade for hover effect */
      }

      .close-btn {
        background-color: #004434;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }

      .close-btn:hover {
        background-color: #005944;
      }

      .resizer {
        width: 10px;
        height: 100%;
        background: #ccc;
        cursor: ew-resize;
        position: absolute;
        top: 0;
        left: -5px;
        z-index: 1001; /* Above the panel */
      }
    </style>

    <div class="container-fluid">
      <!-- Button to open the sliding panel -->
      <button class="open-panel-btn" id="openPanelBtn">Open Panel</button>

      <!-- Sliding panel structure -->
      <div class="sliding-panel" id="mySlidingPanel">
        <div class="resizer" id="resizer"></div>
        <div class="sliding-panel-content">
          <p>This is the content of the sliding panel.</p>

        </div>
      </div>

    <div id="container"></div>
    <br />
    <div></div>

    <!-- JavaScript for toggling the sliding panel -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const openPanelBtn = document.getElementById("openPanelBtn");
        const closePanelBtn = document.getElementById("closePanelBtn");
        const slidingPanel = document.getElementById("mySlidingPanel");
        const resizer = document.getElementById("resizer");

        openPanelBtn.addEventListener("click", () => {
          slidingPanel.style.right = "0";
        });

        closePanelBtn.addEventListener("click", () => {
          slidingPanel.style.right = "-600px";
        });

        let isResizing = false;

        resizer.addEventListener("mousedown", (e) => {
          isResizing = true;
          document.body.style.cursor = "ew-resize";
        });

        document.addEventListener("mousemove", (e) => {
          if (!isResizing) return;

          const newWidth = window.innerWidth - e.clientX;
          if (newWidth > 200 && newWidth < window.innerWidth - 50) {
            // Minimum and maximum width
            slidingPanel.style.width = `${newWidth}px`;
            slidingPanel.style.right = "0";
          }
        });

        document.addEventListener("mouseup", () => {
          if (isResizing) {
            isResizing = false;
            document.body.style.cursor = "default";
          }
        });
      });
    </script>
